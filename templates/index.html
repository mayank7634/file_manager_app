        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Data Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 40px;
        }

        h2 {
            color: #333;
            margin-top: 30px;
        }

        form {
            background: #fff;
            padding: 20px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 500px;
        }

        input[type="file"],
        input[type="date"],
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1>üìÅ Restaurant File Manager</h1>

    <div class="container">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <h2>Upload File</h2>
            <input type="file" name="file" required>
            <button type="submit">Upload File</button>
        </form>

        <form action="/display" method="get">
            <h2>Display Uploaded Data</h2>
            <button type="submit">Display Data</button>
        </form>

        <form action="/download" method="get">
            <h2>Download Filtered Data</h2>
            <input type="date" name="date" required>
            <input type="text" name="restaurant" placeholder="Restaurant Name" required>
            <button type="submit">Download CSV</button>
        </form>

        <form action="/delete" method="post">
            <h2>Delete Data</h2>
            <input type="date" name="date" required>
            <input type="text" name="restaurant" placeholder="Restaurant Name" required>
            <button type="submit">Delete Entry</button>
        </form>
    </div>
</body>
</html>
